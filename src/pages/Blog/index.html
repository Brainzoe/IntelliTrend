<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="../../styles/global.css"> <!-- Adjust path if necessary -->
    <script src="https://cdn.tailwindcss.com"></script> <!-- Include Tailwind CSS CDN if not using a build tool -->
</head>
<body>
    <div class="container mx-auto px-4">
        <header class="bg-gray-800 text-white p-4">
            <h1 class="text-2xl font-bold">My Blog</h1>
            <nav class="mt-2">
                <a href="#" class="text-gray-300 hover:text-white mx-2">Home</a>
                <a href="#" class="text-gray-300 hover:text-white mx-2">About</a>
                <a href="#" class="text-gray-300 hover:text-white mx-2">Categories</a>
                <a href="#" class="text-gray-300 hover:text-white mx-2">Contact</a>
            </nav>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
            <div class="col-span-2">
                <!-- Blog Posts -->
                <article class="mb-4 p-4 border rounded shadow">
                    <img src="featured-image.jpg" alt="Post Title" class="w-full h-48 object-cover rounded">
                    <h2 class="text-xl font-bold mt-2"><a href="#">Post Title</a></h2>
                    <p class="text-gray-600">Post excerpt goes here...</p>
                    <div class="text-gray-500 text-sm mt-2">By Author | Date</div>
                </article>
                <!-- Repeat for more posts -->
            </div>

            <aside class="md:col-span-1">
                <div class="bg-gray-100 p-4 rounded shadow">
                    <h3 class="font-bold">Recent Posts</h3>
                    <ul>
                        <li><a href="#" class="text-blue-500">Recent Post Title 1</a></li>
                        <li><a href="#" class="text-blue-500">Recent Post Title 2</a></li>
                        <li><a href="#" class="text-blue-500">Recent Post Title 3</a></li>
                    </ul>
                </div>
            </aside>
        </main>

        <footer class="bg-gray-800 text-white p-4 mt-4 text-center">
            <p>&copy; 2024 My Blog. All rights reserved.</p>
            <div class="mt-2">
                <a href="#" class="text-gray-300 hover:text-white">Facebook</a>
                <a href="#" class="text-gray-300 hover:text-white mx-2">Twitter</a>
                <a href="#" class="text-gray-300 hover:text-white">Instagram</a>
            </div>
        </footer>
    </div>
</body>
</html>
